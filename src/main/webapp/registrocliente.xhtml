<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<center>
		<title>Registro Cliente</title>
	</center>
</h:head>

<h:body>
	<center>
		<h1>Registro Cliente</h1>
	</center>
	<h:form>
		<p:dataTable id="user_table" var="user"
			value="#{registroClienteBean.data}" scrollable="true"
			scrollHeight="195">
			
			<f:facet name="header">
        			Usuario Registrados
  			</f:facet>
  		    
       	
    			
			<p:column headerText="Nombre">
				<center>
					<h:outputText value="#{user.nombre}" />
				</center>
			</p:column>

			<p:column headerText="Documento">
				<center>
					<h:outputText value="#{user.documento}" />
				</center>
			</p:column>

			<p:column headerText="Telefono">
				<center>
					<h:outputText value="#{user.telefono}" />
				</center>
			</p:column>

			<p:column headerText="DirecciÃ³n">
				<center>
					<h:outputText value="#{user.direccion}" />
				</center>
			</p:column>

			<p:column headerText="Email">
				<center>
					<h:outputText value="#{user.email}" />
				</center>
			</p:column>
			<p:column headerText="Vetado">
				<center>
					<h:outputText value="#{user.vetado}" />
				</center>
			</p:column>
			<p:column headerText="Alquilar">
				<center> <p:button outcome="registroalquiler?documento=#{user.documento}" icon="ui-icon-circle-plus" /> </center>
			</p:column>
			<f:facet name="footer">
					<h:outputText value=":3" />
			</f:facet>
		</p:dataTable>
	</h:form>
	<p></p>
	<p:separator />

	<center>
		<h1></h1>
	</center>

	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel header="Registrarse">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Digite su nombre:" />
				<p:inputText binding="#{nombre}" />


				<p:outputLabel value="Digite su Documento:" />
				<p:inputText binding="#{documento}" />

				<p:outputLabel value="Digite su telefono:" />
				<p:inputText binding="#{telefono}" />



				<p:outputLabel value="Digite su Direccion:" />
				<p:inputText binding="#{direccion}" />

				<p:outputLabel>Digite su email:      </p:outputLabel>
				<h:inputText binding="#{email}" />
			</h:panelGrid>
			<h:commandButton value="Guardar registro" update="user_table"
				actionListener="#{registroClienteBean.registroUsuario(nombre.value,documento.value,telefono.value,direccion.value,email.value)}"></h:commandButton>

		</p:panel>

	</h:form>


</h:body>
</html>
