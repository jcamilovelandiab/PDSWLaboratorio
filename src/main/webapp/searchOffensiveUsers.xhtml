<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
       <h1>Blogs Ofensivos</h1>
	<p:dataTable id="user_table" var="ofensivos" value="#{offensiveUsersBean.data}">
                <p:column headerText="Id Blog">
                    <h:outputText value="#{ofensivos.id}" />
		</p:column>
		<p:column headerText="Titulo del blog">
                    <h:outputText value="#{ofensivos.title}" />
		</p:column>
		<p:column headerText="Fecha del blog">
                    <h:outputText value="#{ofensivos.creationDate}" />
                </p:column>
                <p:column>
                    <p:dataList value="#{offensiveUsersBean.getComment(ofensivos.id)}" var="ofensivoTmp">
                        <h:outputText value="El author llamado #{ofensivoTmp.author.name} con login '#{ofensivoTmp.author.login}'  hizo el comentario:#{ofensivoTmp.content}
                                      " />
         
                    </p:dataList>
               
                </p:column>
	</p:dataTable>
</h:body> 
</html>
